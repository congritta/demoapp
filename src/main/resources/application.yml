server:
  port: 8099

spring:
  datasource:
    url: jdbc:postgresql://localhost:5438/demoDB
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create-drop
